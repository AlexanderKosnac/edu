<!doctype html>
<html lang="en" data-bs-theme="">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>EDU</title>
		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		%sveltekit.body%

		<script>
			const fallback = window.matchMedia("(prefers-color-scheme: dark)") ? "dark" : "light";
    	    document.documentElement.setAttribute("data-bs-theme", localStorage["edu-theme"] ?? fallback);
		</script>
	</body>
</html>
